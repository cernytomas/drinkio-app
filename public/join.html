                    <form action="#" id="register-form">
                        <div class="row">
                            <div class="col-12">
                                <input type="text" name="name" class="form-control" placeholder="Jméno" required>
                            </div>
                            <div class="col-12">

                            </div>
                            <div class="col-12">
                                <input type="password" name="password" class="form-control" placeholder="Heslo" minlength="4" required>
                            </div>
                            <div class="col-12">
                                <input type="checkbox" name="adult" class="form-control" placeholder="Jsem starší 18-ti let" required title="Jsem starší 18-ti let">Jsem starší 18-ti let

                            <div class="col-12">
                                <button type="submit" class="btn dorne-btn">Registrovat</button>
                            </div>

                </div>
